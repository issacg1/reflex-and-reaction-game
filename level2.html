<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Two</title>
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <div class="headerContainer" id="headerContainer">
    <div class="score" id="score">
      score:
    </div>
    <div class="timeLeft" id="timeLeft">
      Time Left:
    </div>
    <div class="startButton3" id="startButton3">
      <button type="button" class="StartButton2 button" id="StartButton3">Start game!</button>
    </div>
    <div class="restart1" id="restart">
      <button type="button class="restart1 button" id="restart1">restart</button>
    </div>
    <div class="button" id="nextPageContain">
      <button type="button class="nextLevel button" id="nextPage">Next Level!</button>
  </div>
  <div class=".instruction1Contain instruction2" id=".instruction1Contain">
    <div class="instructionCopy instruction2" id="instructionCopy">
      click the start button to begin! <br> <span class="smaller">A minimum score of 50 is required to win.</span>
    </div>
  </div>
  <div class="piecesContainer">
    <div class="pieceRow1 shape color1" id="piece1"></div>
    <div class="pieceRow1 shape color2" id="piece2"></div>
    <div class="pieceRow1 shape color3" id="piece3"></div>
    <div class="pieceRow1 shape color4" id="piece4"></div>
    <div class="pieceRow2 shape color5" id="piece5"></div>
    <div class="pieceRow2 shape color6" id="piece6"></div>
    <div class="pieceRow2 shape color7" id="piece7"></div>
    <div class="pieceRow2 shape color8" id="piece8"></div>
  </div>
</body>
</html>
