<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>winner</title>
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body class="centerContent backgroundColor">
  <header id="headerCopy" class="headerCopy">
    <h1 class="finalCopy">congrats <span id="name">name</span> you won!!</h1>
  </header>
  <section class="infoContiner" id="infoContiner">
    <div class="infoCopy" id="infoCopy">
      In the first round you scored <span class="points" id="points">score</span> points.
      <br>
      In the second round you scored <span class="points2" id="points2">score</span> points.
      <br>
      That's awesome!!
    </div>
    <div class="restart" id="restart">
      <button type="button" class="restartButton button" id="restartButton">Start again!</button>
      <a href="https://github.com/issacg1/reflex-and-reaction-game" class="link">Check out this games repo</a>
    </div>
  </section>
</body>
</html>
